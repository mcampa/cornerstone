language: node_js
node_js:
- 4
sudo: required
dist: trusty
install:
- bundle install
- npm install -g grunt-cli
- npm install -g bigcommerce/stencil-cli
- npm install
script:
- npm run check
- grunt check
- stencil bundle -n Cornerstone
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: Cornerstone.zip
  on:
    tags: true
