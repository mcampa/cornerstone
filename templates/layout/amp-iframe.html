<!DOCTYPE html>
<html class="no-js" lang="{{ locale_name }}">
    <head>
        <title>{{ head.title }}</title>
        {{{ head.meta_tags }}}
        {{{ head.config }}}
        {{#block "head"}} {{/block}}
        <link href="{{ head.favicon }}" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        {{{stylesheet '/assets/css/theme.css'}}}
        {{ getFontsCollection }}
        <script src="{{cdn 'assets/modernizr-custom.js'}}"></script>

        {{{ head.scripts }}}

        {{ inject 'themeSettings' theme_settings }}
        <style>
            {{> components/amp/css/product-options}}
        </style>
    </head>
    <body>
        <div class="icons-svg-sprite">{{> components/common/icons/icon-defs }}</div>

        {{#block "page"}} {{/block}}

        <script src="{{cdn 'assets/dist/amp-product-options.js'}}"></script>
        <script>
            // Exported in app.js
            window.stencilBootstrap({{ jsContext }}).load();
        </script>

        {{{ footer.scripts }}}
    </body>
</html>
